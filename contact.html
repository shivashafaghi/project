<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kontakt - Kom i kontakt med oss.">
    <title>Kontakt</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Kontakt</h1>
        <p>Kom i kontakt med oss.</p>
    </header>

    <!-- Navigeringsmeny -->
    <nav>
        <ul>
            <li><a href="index.html">Startsida</a></li>
            <li><a href="about.html">Om oss</a></li>
            <li><a href="services.html">Tjänster</a></li>
            <li><a href="contact.html" class="active">Kontakt</a></li>
        </ul>
    </nav>

    <!-- Huvudinnehåll -->
    <main>
        <section>
            <h2>Kontakta Oss</h2>
            <p>Har du frågor eller vill du veta mer om våra tjänster? 
            Kontakta oss via formuläret nedan:</p>

            <form action="#" method="post">
                <label for="name">Namn:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-post:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Meddelande:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Skicka</button>
            </form>
        </section>
    </main>

    <!-- Sidfot -->
    <footer>

    </footer>
</body>
</html>
